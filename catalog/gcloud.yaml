steps:
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "Executing: gcloud $_GCLOUD_AUTH_COMMAND"
        gcloud $_GCLOUD_AUTH_COMMAND
    id: "gcloud-command"
options:
  logging: CLOUD_LOGGING_ONLY
options:
  substitution_option: ALLOW_LOOSE
